<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagesse Fontarel - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        body { background-color: black; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des icônes pour que ton code React reste identique
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{width: size, height: size, display: 'inline-block'}}></i>;
        };

        // On recrée les composants d'icônes pour que ton code ne change pas d'un poil
        const Github = (p) => <LucideIcon name="github" {...p} />;
        const Linkedin = (p) => <LucideIcon name="linkedin" {...p} />;
        const Mail = (p) => <LucideIcon name="mail" {...p} />;
        const Phone = (p) => <LucideIcon name="phone" {...p} />;
        const ChevronRight = (p) => <LucideIcon name="chevron-right" {...p} />;
        const FileText = (p) => <LucideIcon name="file-text" {...p} />;
        const Activity = (p) => <LucideIcon name="activity" {...p} />;
        const Menu = (p) => <LucideIcon name="menu" {...p} />;
        const X = (p) => <LucideIcon name="x" {...p} />;
        const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
        const Heart = (p) => <LucideIcon name="heart" {...p} />;
        const Music = (p) => <LucideIcon name="music" {...p} />;
        const Camera = (p) => <LucideIcon name="camera" {...p} />;
        const Download = (p) => <LucideIcon name="download" {...p} />;
        const Search = (p) => <LucideIcon name="search" {...p} />;
        const ArrowUp = (p) => <LucideIcon name="arrow-up" {...p} />;
        const ChevronLeft = (p) => <LucideIcon name="chevron-left" {...p} />;
        const Cpu = (p) => <LucideIcon name="cpu" {...p} />;
        const Globe = (p) => <LucideIcon name="globe" {...p} />;
        const Zap = (p) => <LucideIcon name="zap" {...p} />;
        const ShieldCheck = (p) => <LucideIcon name="shield-check" {...p} />;
        const Code2 = (p) => <LucideIcon name="code-2" {...p} />;
        const Sparkles = (p) => <LucideIcon name="sparkles" {...p} />;
        const Bot = (p) => <LucideIcon name="bot" {...p} />;
        const Loader2 = (p) => <LucideIcon name="loader-2" {...p} />;
        const Waves = (p) => <LucideIcon name="waves" {...p} />;
        const Mic = (p) => <LucideIcon name="mic" {...p} />;
        const Settings = (p) => <LucideIcon name="settings" {...p} />;
        const BookOpen = (p) => <LucideIcon name="book-open" {...p} />;

        const App = () => {
          const [activePage, setActivePage] = useState('accueil');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [showBackToTop, setShowBackToTop] = useState(false);
          
          const [aiLoading, setAiLoading] = useState(false);
          const [aiResult, setAiResult] = useState(null);
          const [errorMsg, setErrorMsg] = useState(null);

          const linkCV = "https://drive.google.com/file/d/1FV4HXmuwMm8_ITQRtnH4Imnvypvb-65U/view?usp=drive_link";
          const linkECG = "https://drive.google.com/file/d/1ngGrvQS5DDvGXtlZGXB4ETsnb7B21S5q/view?usp=drive_link";
          const apiKey = ""; 

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
              setShowBackToTop(window.scrollY > 400);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToTop = () => { window.scrollTo({ top: 0, behavior: 'smooth' }); };

          const callZayi = async (prompt) => {
            if (!apiKey) {
              setErrorMsg("Zayi est en veille. (Contacte Sagesse pour l'activer)");
              return;
            }
            setAiLoading(true); setAiResult(null); setErrorMsg(null);
            try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              const data = await response.json();
              setAiResult(data.candidates?.[0]?.content?.parts?.[0]?.text);
            } catch (err) { setErrorMsg("Erreur de connexion."); }
            finally { setAiLoading(false); }
          };

          const Navigation = () => (
            <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-black/95 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-10'}`}>
              <div className="max-w-7xl mx-auto px-8 flex justify-between items-center">
                <div className="text-3xl font-black text-white cursor-pointer tracking-tighter flex items-center gap-3" onClick={() => { setActivePage('accueil'); scrollToTop(); }}>
                  <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">S</div>SAGESSE.
                </div>
                <div className="hidden md:flex items-center gap-10">
                  {['accueil', 'apropos', 'projets', 'experiences', 'contact'].map((id) => (
                    <button key={id} onClick={() => { setActivePage(id); scrollToTop(); }} 
                      className={`text-[10px] uppercase font-black tracking-widest hover:text-blue-500 ${activePage === id ? 'text-blue-500' : 'text-gray-500'}`}>
                      {id === 'apropos' ? 'À propos' : id.toUpperCase()}
                    </button>
                  ))}
                </div>
                <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                  {isMenuOpen ? <X size={32} /> : <Menu size={32} />}
                </button>
              </div>
            </nav>
          );

          const HomePage = () => (
            <div className="animate-in fade-in duration-1000">
              <section className="pt-48 pb-20 px-8 max-w-6xl mx-auto flex flex-col items-center">
                <div className="text-center space-y-6">
                  <h2 className="text-blue-500 font-black text-xl tracking-widest uppercase animate-bounce">Bonjour !</h2>
                  <h1 className="text-7xl md:text-9xl font-black text-white leading-none tracking-tighter uppercase">Moi c'est <br /><span className="text-blue-600">Sagesse !</span></h1>
                  <p className="text-gray-400 text-lg max-w-2xl mx-auto pt-6">Étudiant en 2e année de <span className="text-white font-bold">BUT GEII</span> à Toulouse • Électronique & Systèmes Embarqués.</p>
                </div>
                <div className="flex gap-6 mt-16 mb-24">
                  <a href={linkCV} target="_blank" className="px-8 py-5 bg-white text-black font-black uppercase rounded-2xl hover:bg-blue-600 hover:text-white transition-all">Mon CV</a>
                  <button onClick={() => setActivePage('projets')} className="px-8 py-5 border-2 border-white text-white font-black uppercase rounded-2xl hover:bg-white hover:text-black transition-all">Projets</button>
                </div>
                <div className="w-full bg-slate-900/40 border border-white/5 rounded-[3rem] p-12 grid md:grid-cols-2 gap-12 items-center group shadow-2xl">
                  <div className="space-y-6">
                    <div className="inline-block px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full text-[10px] font-black text-blue-400">PROJET RÉCENT</div>
                    <h3 className="text-4xl font-black text-white uppercase">ElectroCardiographe</h3>
                    <p className="text-gray-500 italic">"Conception complète d'un système d'acquisition cardiaque."</p>
                    <button onClick={() => { setActivePage('ecg-detail'); scrollToTop(); }} className="flex items-center gap-3 text-white font-bold group-hover:gap-5 transition-all">EN SAVOIR PLUS <ArrowRight size={20} className="text-blue-500" /></button>
                  </div>
                  <div className="aspect-video bg-black rounded-[2rem] overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1551288560-1961e6181192?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover grayscale opacity-50 group-hover:opacity-100 transition-all" alt="ECG" />
                  </div>
                </div>
              </section>
            </div>
          );

          const EcgDetailPage = () => (
            <div className="pt-40 pb-24 px-8 max-w-5xl mx-auto animate-in fade-in duration-700">
              <button onClick={() => setActivePage('projets')} className="flex items-center gap-2 text-gray-500 hover:text-white mb-10 group">
                <ChevronLeft size={20} className="group-hover:-translate-x-1 transition-transform" /> Retour
              </button>
              <h1 className="text-6xl font-black text-white tracking-tighter uppercase mb-10">Projet <span className="text-blue-600">ECG.</span></h1>
              <div className="grid md:grid-cols-2 gap-8">
                <div className="bg-white/5 border-2 border-dashed border-white/10 rounded-[3rem] p-12 text-center group hover:border-blue-500/50 transition-all">
                  <FileText size={48} className="mx-auto text-gray-500 mb-6 group-hover:text-blue-500" />
                  <h3 className="text-2xl font-black text-white mb-8">Rapport Technique</h3>
                  <a href={linkECG} target="_blank" className="inline-block px-8 py-4 bg-white text-black font-black uppercase text-[10px] rounded-xl hover:bg-blue-600 hover:text-white transition-all">Consulter le PDF</a>
                </div>
              </div>
            </div>
          );

          // Les autres pages simplifiées pour l'exemple
          const AboutPage = () => <div className="pt-40 text-center"><h1 className="text-5xl font-black">À PROPOS</h1><p className="mt-10 text-gray-400">Sagesse Fontarel-Koubaka, 20 ans.</p></div>;
          const ExperiencesPage = () => <div className="pt-40 text-center"><h1 className="text-5xl font-black">EXPÉRIENCES</h1><p className="mt-10 text-gray-400">CNRS, PRETAFRICA...</p></div>;
          const ContactPage = () => <div className="pt-40 text-center"><h1 className="text-5xl font-black">CONTACT</h1><p className="mt-10 text-blue-500">sagessefontarel@gmail.com</p></div>;

          return (
            <div className="min-h-screen bg-black text-gray-100 font-sans selection:bg-blue-600 selection:text-white overflow-x-hidden">
              <Navigation />
              <main>
                {activePage === 'accueil' && <HomePage />}
                {activePage === 'apropos' && <AboutPage />}
                {activePage === 'projets' && (
                  <div className="pt-40 pb-24 px-8 max-w-6xl mx-auto animate-in fade-in duration-700">
                    <h1 className="text-6xl font-black text-white mb-16 uppercase">Mes <span className="text-blue-600">Projets.</span></h1>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                      <div className="bg-slate-900 border border-white/5 rounded-[2.5rem] p-10 hover:bg-slate-800 transition-all group cursor-pointer" onClick={() => setActivePage('ecg-detail')}>
                        <Activity className="text-blue-500 mb-8" size={40}/>
                        <h3 className="text-2xl font-black text-white mb-3">Projet ECG</h3>
                        <p className="text-gray-500 text-sm mb-8 italic">Conception d'un électrocardiographe complet.</p>
                        <span className="text-[10px] font-black uppercase text-white flex items-center gap-3">Détails <ArrowRight size={16} className="text-blue-500"/></span>
                      </div>
                    </div>
                  </div>
                )}
                {activePage === 'ecg-detail' && <EcgDetailPage />}
                {activePage === 'experiences' && <ExperiencesPage />}
                {activePage === 'contact' && <ContactPage />}
              </main>
              <footer className="py-20 text-center border-t border-white/5 text-[10px] text-gray-800 font-black uppercase tracking-[0.5em]">
                © 2025 SAGESSE FONTAREL-KOUBAKA | Portfolio GEII
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
