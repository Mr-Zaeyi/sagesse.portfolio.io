<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagesse Fontarel - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        body { background-color: black; color: white; margin: 0; font-family: sans-serif; overflow-x: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration pour que tes balises <Github />, <Cpu />, etc. fonctionnent
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{width: size, height: size, display: 'inline-block'}}></i>;
        };

        const Github=p=><LucideIcon name="github" {...p}/>, Linkedin=p=><LucideIcon name="linkedin" {...p}/>, Mail=p=><LucideIcon name="mail" {...p}/>, Phone=p=><LucideIcon name="phone" {...p}/>, ChevronRight=p=><LucideIcon name="chevron-right" {...p}/>, FileText=p=><LucideIcon name="file-text" {...p}/>, Activity=p=><LucideIcon name="activity" {...p}/>, Menu=p=><LucideIcon name="menu" {...p}/>, X=p=><LucideIcon name="x" {...p}/>, ArrowRight=p=><LucideIcon name="arrow-right" {...p}/>, Heart=p=><LucideIcon name="heart" {...p}/>, Music=p=><LucideIcon name="music" {...p}/>, Camera=p=><LucideIcon name="camera" {...p}/>, Download=p=><LucideIcon name="download" {...p}/>, Search=p=><LucideIcon name="search" {...p}/>, ArrowUp=p=><LucideIcon name="arrow-up" {...p}/>, ChevronLeft=p=><LucideIcon name="chevron-left" {...p}/>, Cpu=p=><LucideIcon name="cpu" {...p}/>, Globe=p=><LucideIcon name="globe" {...p}/>, Zap=p=><LucideIcon name="zap" {...p}/>, ShieldCheck=p=><LucideIcon name="shield-check" {...p}/>, Code2=p=><LucideIcon name="code-2" {...p}/>, Sparkles=p=><LucideIcon name="sparkles" {...p}/>, Bot=p=><LucideIcon name="bot" {...p}/>, Loader2=p=><LucideIcon name="loader-2" {...p}/>, Waves=p=><LucideIcon name="waves" {...p}/>, Mic=p=><LucideIcon name="mic" {...p}/>, Settings=p=><LucideIcon name="settings" {...p}/>, BookOpen=p=><LucideIcon name="book-open" {...p}/>;

        // TON CODE EXACT CI-DESSOUS
        const apiKey = ""; 

        const App = () => {
          const [activePage, setActivePage] = useState('accueil');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [showBackToTop, setShowBackToTop] = useState(false);
          
          const [aiLoading, setAiLoading] = useState(false);
          const [aiResult, setAiResult] = useState(null);
          const [errorMsg, setErrorMsg] = useState(null);

          const linkCV = "https://drive.google.com/file/d/1FV4HXmuwMm8_ITQRtnH4Imnvypvb-65U/view?usp=drive_link";
          const linkECG = "https://drive.google.com/file/d/1ngGrvQS5DDvGXtlZGXB4ETsnb7B21S5q/view?usp=drive_link";

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
              setShowBackToTop(window.scrollY > 400);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToTop = () => { window.scrollTo({ top: 0, behavior: 'smooth' }); };

          const callZayi = async (prompt) => {
            if (!apiKey) { setErrorMsg("Zayi est en veille. (Contacte Sagesse)"); return; }
            setAiLoading(true); setAiResult(null); setErrorMsg(null);
            try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              const data = await response.json();
              setAiResult(data.candidates?.[0]?.content?.parts?.[0]?.text);
            } catch (err) { setErrorMsg("Zayi se repose."); }
            finally { setAiLoading(false); }
          };

          const Navigation = () => (
            <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${scrolled ? 'bg-black/95 backdrop-blur-md border-b border-white/5 py-4 shadow-2xl' : 'bg-transparent py-10'}`}>
              <div className="max-w-7xl mx-auto px-8 flex justify-between items-center">
                <div className="text-3xl font-black text-white cursor-pointer tracking-tighter flex items-center gap-3 group" onClick={() => { setActivePage('accueil'); scrollToTop(); }}>
                  <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center group-hover:rotate-12 transition-transform shadow-lg shadow-blue-600/20">S</div>
                  SAGESSE.
                </div>
                <div className="hidden md:flex items-center gap-10">
                  {[{ id: 'accueil', label: 'Accueil' }, { id: 'apropos', label: 'À propos' }, { id: 'projets', label: 'Projets' }, { id: 'experiences', label: 'Expériences' }, { id: 'contact', label: 'Contact' }].map((item) => (
                    <button key={item.id} onClick={() => { setActivePage(item.id); scrollToTop(); }} className={`text-[10px] uppercase font-black tracking-[0.2em] transition-all hover:text-blue-500 hover:scale-110 ${activePage === item.id || (activePage === 'ecg-detail' && item.id === 'projets') ? 'text-blue-500' : 'text-gray-500'}`}>{item.label}</button>
                  ))}
                </div>
                <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <X size={32} /> : <Menu size={32} />}</button>
              </div>
            </nav>
          );

          const HomePage = () => (
            <div className="animate-in fade-in duration-1000">
              <section className="pt-48 pb-20 px-8 max-w-6xl mx-auto flex flex-col items-center">
                <div className="w-full text-center space-y-6">
                  <h2 className="text-blue-500 font-black text-xl tracking-[0.3em] uppercase animate-bounce">Bonjour !</h2>
                  <h1 className="text-7xl md:text-9xl font-black text-white leading-none tracking-tighter uppercase">Moi c'est <br /><span className="text-blue-600">Sagesse !</span></h1>
                  <p className="text-gray-400 text-lg max-w-2xl mx-auto leading-relaxed pt-6">Étudiant en 2e année de <span className="text-white font-bold uppercase">But Geii</span> à Toulouse • Électronique & Systèmes Embarqués.</p>
                </div>
                <div className="flex flex-col sm:flex-row gap-6 mt-16 mb-24 w-full max-w-md">
                  <button onClick={() => setActivePage('experiences')} className="flex-1 px-8 py-5 bg-white text-black font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all rounded-2xl shadow-xl transform hover:-translate-y-1">Mon CV</button>
                  <button onClick={() => setActivePage('projets')} className="flex-1 px-8 py-5 bg-transparent border-2 border-white text-white font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all rounded-2xl transform hover:-translate-y-1">Projets</button>
                </div>
                <div className="w-full bg-slate-900/40 border border-white/5 rounded-[3rem] p-12 grid md:grid-cols-2 gap-12 items-center relative overflow-hidden group hover:border-blue-500/30 transition-all shadow-2xl">
                  <div className="space-y-6 relative z-10">
                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full text-[10px] font-black text-blue-400 tracking-widest uppercase">PROJET LE + RÉCENT</div>
                    <h3 className="text-4xl font-black text-white uppercase tracking-tighter">ElectroCardiographe</h3>
                    <p className="text-gray-500 leading-relaxed italic">"Conception complète d'un système d'acquisition cardiaque de haute précision."</p>
                    <button onClick={() => { setActivePage('ecg-detail'); scrollToTop(); }} className="flex items-center gap-3 text-white font-bold group-hover:gap-5 transition-all">EN SAVOIR PLUS <ArrowRight size={20} className="text-blue-500" /></button>
                  </div>
                  <div className="aspect-video bg-black rounded-[2rem] overflow-hidden border border-white/10 relative">
                    <img src="https://images.unsplash.com/photo-1551288560-1961e6181192?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover grayscale opacity-50 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700" alt="ECG" />
                  </div>
                </div>
                <div className="w-screen relative left-1/2 right-1/2 -ml-[50vw] -mr-[50vw] bg-blue-600 py-6 overflow-hidden whitespace-nowrap mt-24">
                  <div className="inline-block animate-marquee whitespace-nowrap">
                    {["FILTRAGE ANALOGIQUE RAUCH", "MAX4194 INSTRUMENTATION", "KICAD PCB DESIGN", "TRAITEMENT DU SIGNAL", "STM32 EMBEDDED C", "SAÉ ÉLECTRONIQUE S3", "AMPLIFICATION DIFFÉRENTIELLE", "HYPERFRÉQUENCES & RF", "PYTHON AUTOMATION", "CYBERNÉTIQUE DE WIENER", "IUT TOULOUSE PAUL SABATIER"].concat(["FILTRAGE ANALOGIQUE RAUCH", "MAX4194 INSTRUMENTATION", "KICAD PCB DESIGN", "TRAITEMENT DU SIGNAL", "STM32 EMBEDDED C", "SAÉ ÉLECTRONIQUE S3", "AMPLIFICATION DIFFÉRENTIELLE", "HYPERFRÉQUENCES & RF", "PYTHON AUTOMATION"]).map((text, i) => (
                      <span key={i} className="mx-12 text-white font-black text-xs uppercase tracking-[0.2em]">{text} <span className="ml-12 opacity-30">//</span></span>
                    ))}
                  </div>
                </div>
              </section>
            </div>
          );

          const AboutPage = () => (
            <div className="pt-40 pb-24 px-8 max-w-6xl mx-auto animate-in fade-in duration-700">
              <div className="space-y-20">
                <div className="flex flex-col md:flex-row gap-16 items-start">
                  <div className="flex-1 space-y-10">
                    <h1 className="text-6xl font-black text-white tracking-tighter uppercase">Qui <span className="text-blue-600">suis-je ?</span></h1>
                    <div className="space-y-6 text-gray-400 text-lg leading-relaxed text-justify">
                      <p>Je m’appelle <span className="text-white font-bold">Sagesse FONTAREL-KOUBAKA</span>, j'ai 20 ans et je suis étudiant en deuxième année de BUT GEII à Toulouse.</p>
                      <p>Pour moi, l'ingénieur est un <span className="text-blue-400 font-bold italic">traducteur</span> capable de transformer des principes scientifiques abstraits en solutions concrètes pour la société.</p>
                    </div>
                  </div>
                  <div className="w-full md:w-80 space-y-8 sticky top-32">
                    <div className="bg-slate-900 border border-white/5 p-8 rounded-3xl shadow-2xl">
                      <h3 className="text-white font-black uppercase text-xs tracking-widest mb-6 flex items-center gap-2"><Globe size={16} className="text-blue-500"/> Culture</h3>
                      <ul className="space-y-6 text-sm text-gray-400">
                        <li><span className="text-white font-bold block mb-1">Musique & Architecture</span><p className="text-xs italic leading-tight">De Bach à Xenakis.</p></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );

          const EcgDetailPage = () => (
            <div className="pt-40 pb-24 px-8 max-w-5xl mx-auto animate-in fade-in duration-700">
              <button onClick={() => setActivePage('projets')} className="flex items-center gap-2 text-gray-500 hover:text-white mb-10 group">
                <ChevronLeft size={20} className="group-hover:-translate-x-1 transition-transform" /> Retour aux projets
              </button>
              <h1 className="text-6xl font-black text-white tracking-tighter uppercase">Projet <span className="text-blue-600">ECG.</span></h1>
              <div className="grid md:grid-cols-2 gap-8 mt-12">
                <div className="bg-white/5 border-2 border-dashed border-white/10 rounded-[3rem] p-12 text-center group hover:border-blue-500/50 transition-all">
                  <FileText size={48} className="mx-auto text-gray-500 mb-6 group-hover:text-blue-500" />
                  <h3 className="text-2xl font-black text-white mb-2 uppercase">Rapport Technique</h3>
                  <a href={linkECG} target="_blank" className="inline-flex items-center gap-3 px-8 py-4 bg-white text-black font-black uppercase text-[10px] tracking-widest rounded-xl hover:bg-blue-600 hover:text-white transition-all">TÉLÉCHARGER PDF</a>
                </div>
              </div>
            </div>
          );

          const ExperiencesPage = () => (
            <div className="pt-40 pb-24 px-8 max-w-6xl mx-auto animate-in slide-in-from-bottom-8 duration-1000 text-center">
              <h1 className="text-6xl font-black text-white mb-16 tracking-tighter uppercase">Expériences & <span className="text-blue-600">Parcours.</span></h1>
              <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-white/10 text-center mx-auto max-w-sm">
                <FileText size={40} className="text-blue-500 mx-auto mb-6"/>
                <h3 className="text-white font-black text-[10px] uppercase mb-4 tracking-widest">MON CV COMPLET</h3>
                <a href={linkCV} target="_blank" className="block w-full py-4 bg-white text-black font-black uppercase text-[10px] tracking-widest rounded-xl hover:bg-blue-600 hover:text-white transition-all">TÉLÉCHARGER PDF</a>
              </div>
            </div>
          );

          const ContactPage = () => (
            <div className="pt-40 pb-24 px-8 max-w-5xl mx-auto animate-in fade-in duration-700 text-center">
              <h1 className="text-6xl font-black text-white mb-8 uppercase tracking-tighter">Contact.</h1>
              <p className="text-blue-500 font-bold text-xl mb-12">sagessefontarel@gmail.com</p>
              <div className="flex justify-center gap-8">
                <a href="https://github.com/Mr-Zaeyi" target="_blank"><Github size={32} /></a>
                <Linkedin size={32} />
                <Mail size={32} />
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-black text-gray-100 font-sans selection:bg-blue-600 selection:text-white overflow-x-hidden scroll-smooth">
              <Navigation />
              <main className="min-h-screen">
                {activePage === 'accueil' && <HomePage />}
                {activePage === 'apropos' && <AboutPage />}
                {activePage === 'projets' && (
                  <div className="pt-40 pb-24 px-8 max-w-6xl mx-auto animate-in slide-in-from-bottom-4 duration-700">
                    <h1 className="text-6xl font-black text-white mb-16 uppercase tracking-tighter">Mes <span className="text-blue-600">Projets.</span></h1>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                      <div className="bg-slate-900 border border-white/5 rounded-[2.5rem] p-10 hover:bg-slate-800 transition-all group cursor-pointer hover:border-blue-500/30 shadow-xl" onClick={() => { setActivePage('ecg-detail'); scrollToTop(); }}>
                        <Activity className="text-blue-500 mb-8 group-hover:scale-125 transition-transform" size={40}/>
                        <h3 className="text-2xl font-black text-white mb-3 uppercase tracking-tighter">Projet ECG</h3>
                        <p className="text-gray-500 text-sm mb-8 leading-relaxed italic">Conception d'un électrocardiographe complet.</p>
                        <span className="text-[10px] font-black uppercase tracking-widest text-white flex items-center gap-3">Voir les détails <ArrowRight size={16} className="group-hover:translate-x-3 transition-transform text-blue-500"/></span>
                      </div>
                    </div>
                  </div>
                )}
                {activePage === 'ecg-detail' && <EcgDetailPage />}
                {activePage === 'experiences' && <ExperiencesPage />}
                {activePage === 'contact' && <ContactPage />}
              </main>

              {(aiLoading || aiResult || errorMsg) && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center px-6 bg-black/90 backdrop-blur-xl">
                  <div className="bg-slate-900 border border-blue-500/30 rounded-[3rem] p-12 max-w-2xl w-full relative">
                    <button onClick={() => {setAiResult(null); setErrorMsg(null);}} className="absolute top-10 right-10 text-gray-500 hover:text-white"><X size={32}/></button>
                    <div className="text-gray-200 text-lg italic">{aiLoading ? "Zayi analyse..." : aiResult || errorMsg}</div>
                  </div>
                </div>
              )}

              <button onClick={scrollToTop} className={`fixed bottom-12 right-12 z-[90] w-16 h-16 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-xl transition-all ${showBackToTop ? 'opacity-100' : 'opacity-0'}`}><ArrowUp size={28}/></button>

              <footer className="bg-black border-t border-white/5 pt-32 pb-16 px-8 text-center text-[10px] text-gray-800 font-black uppercase tracking-[0.5em]">
                © 2025 SAGESSE FONTAREL-KOUBAKA | Portfolio Certifié GEII
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
